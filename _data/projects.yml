- name: 云原生统一过程
  description: PaaS 作为面向开发者平台，无疑给开发人员或者团队带来很大的效率提升。但是传统的CI/CD 流程如何在 PaaS 平台上的云原生应用中发挥最大的作用却没有比较完善的解决方案。通过抽象出：构建运行时，验证运行时，应用运行时三个运行时，通过将三个运行时之间的状态流转来实现云原生状态下的 CI/CD 。通过抽象出技术栈的概念将公司级别的能力进行复用，以便于业务开发人员更快的实现自己的业务需求。
